    <script>
        $(document).ready(function(){
       $("#Formulario").submit(function( event ){
		event.preventDefault();

		$.ajax({
			type: 'POST',
			url: '../php/contacto2.php',
			data: $(this).serialize(),
			success: function(data){
				$("#respuesta").slideDown();
				$("#respuesta").html(data);
                $('#respuesta2').modal('show');
                document.getElementById('Formulario').reset();
			}
		});

		return false;
	});
});
    </script>
  </head>
<body>

<section>
    <div class="container">
        <div class="container">
            <h4><center>Nos Gustaria Saber Tus Quejas y/o Sugerencias</center></h4>

            <strong>Contactenos</strong><br>
            <hr>
        </div>
        <div class="container">
            <form role="form" id="Formulario" action="../php/contacto2.php" method="POST">
                <div class="form-group">
                    <label class="control-label" for="Introduzca Su Nombre:">ID:</label>
                    <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Introduzca Su ID" required autofocus />
                </div>            
                <div class="form-group">
                    <label class="control-label" for="Motivo">Motivo de Contacto:</label>
                    <select name="Motivo" class="form-control">
                        <option value="No Encuentro El Libro Que Buscaba">No Encuentro El Libro Que Buscaba</option>
                        <option value="La Pagina Tiene Algún Bug o Error">La Pagina Tiene Algún Bug o Error</option>
                        <option value="Sugerencias Para Mejorar El Sitio">Sugerencias Para Mejorar El Sitio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Introduzca Su Correo Electronico">Dirección De Correo Electrónico:</label>
                    <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Introduzca Su Correo Electrónico" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Introduzca Su Mensaje">Mensaje:</label>
                    <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Introduzca su mensaje" required ></textarea>
                </div>
                <div class="form-group">                
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-default" value="Limpiar">                
                </div>
                <div id="respuesta" style="display: none;"></div>
            </form>
        </div>       
    </div>
</section>
